{% extends 'base.html' %} {% block body %}
<h1>INDEX PAGE from Templates</h1>
<p>Lorem ipsum dolor sit ...</p>
<p>Koristimo base.html.</p>

<div class="row">
    {% for user in users %}
        <div class="col-sm-4 mb-3 mb-sm-3">
            <div class="card">
                <img src="https://robohash.org/{{user.id}}?set=set3"
                class="card-img-top" alt="Profilna slika korisnika">
                <div class="card-body">
                    <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                    <p class="card-text">
                        Email: {{ user.email }}
                    </p>
                    <a href="#" class="btn btn-primary">Idi na: {{ user.id }}</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock body %}
